<h2 class="mb-4">Productos</h2>
<div class="text-end">
    <button class="btn btn-primary p-2" routerLink="/crearProducto">Crear Producto</button>
</div>
<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Fecha de Registro</th>
            <th>Precio</th>
            <th>Stock</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (product of products; track product.id) {
            <tr>
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <td>{{product.fecha_registro| date:'dd/MM/yyyy hh:mm a'}}</td>
                <td>{{product.precio}}</td>
                <td>{{product.stock}}</td>
                <td class="text-end">
                    <div class="btn-group">
                        <button class="btn btn-warning"[routerLink]="[product.id, 'editar']">
                            Editar
                        </button>

                        <button class="btn btn-danger" (click)="borrarProduct(product)">
                            Eliminar
                        </button>
                    </div>
                </td>
            </tr>
        }
    </tbody>
</table>
